{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <!-- Google reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="name-address-fields">
                <div class="input-group">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="input-group">
                    <label for="full_address" class="form-label">Address</label>
                    <input type="text" id="full_address" name="full_address" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">Use 8 or more characters with a mix of letters, numbers & symbols</div>
            </div>

            <div class="input-group mb-3">
                <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Use</a></label>
            </div>

            <button type="submit">
                Continue &rarr;
            </button>

            <div class="login-link">
                Already have an account? <a href="{% url 'log_in' %}">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
