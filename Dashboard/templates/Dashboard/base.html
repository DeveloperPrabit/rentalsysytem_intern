 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalMaster Pro | Admin Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    
    <!---- Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="dashboard-body">
    <!-- Sidebar -->
    <div class="sidebar">
       <!-----<div class="brand-header">
           <img src="{% static 'img/logo.png' %}" alt="Logo" class="brand-logo">
            <h5 class="brand-title"></h5>
            <i class="fas fa-home">Home</i>
        </div>--->
        <div class="brand-header">
            <h5 class="brand-title">
                <i class="fas fa-home"></i> <!-- Home Icon -->
                Home
            </h5>
        </div>
        

        
        <nav class="nav-links">
            <a href="{% url 'home' %}" class="contain" style="font-size: 18px; font-weight: bold; color: white; text-decoration: none; display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-tachometer-alt" style="font-size: 22px; color: white;"></i> <!-- Dashboard Icon -->
                <span>Dashboard</span>
            </a>
        
            <div class="nav-section">
                <h6 class="section-title">USERS MANAGEMENT</h6>
                <a href="{% url 'view_users' %}" class="nav-link {% if request.resolver_match.url_name == 'view_users' %}active{% endif %}">
                    <i class="fas fa-users-cog"></i> View Users
                </a>
                <a href="{% url 'manage_user' %}" class="nav-link {% if request.resolver_match.url_name == 'manage_user' %}active{% endif %}">
                    <i class="fas fa-user-edit"></i> Manage Users
                </a>
                <a href="{% url 'view_tenant' %}" class="nav-link {% if request.resolver_match.url_name == 'view_tenant' %}active{% endif %}">
                    <i class="fas fa-house-user"></i> View Tenants
                </a>
                <a href="{% url 'manage_tenant' %}" class="nav-link {% if request.resolver_match.url_name == 'manage_tenant' %}active{% endif %}">
                    <i class="fas fa-user-slash"></i> Manage Tenants
                </a>
            </div>
            
            <div class="nav-section">
                <h6 class="section-title">INVOICE MANAGEMENT</h6>
                <a href="{% url 'view_invoices' %}" class="nav-link {% if request.resolver_match.url_name == 'view_invoices' %}active{% endif %}">
                    <i class="fas fa-file-invoice-dollar"></i> View Invoices
                </a>
                <a href="{% url 'manage_invoices' %}" class="nav-link {% if request.resolver_match.url_name == 'manage_invoices' %}active{% endif %}">
                    <i class="fas fa-receipt"></i> Manage Invoices
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="navbar-right">
                <div class="dropdown">
                    <div class="user-profile dropdown-toggle d-flex align-items-center" 
                         data-bs-toggle="dropdown" aria-expanded="false" role="button" style="cursor: pointer;">
                        <img src="{% static 'img/img.jpg' %}" alt="Profile" class="profile-img rounded-circle me-2" width="40" height="40">
                        <span>{{ request.user.username }}</span>
                        <i class="fas fa-chevron-down ms-2"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'change_password' %}">
                                <i class="fas fa-key me-2"></i> Change Password
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
