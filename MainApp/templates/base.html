<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/edit.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="user-info">
                {% if profile.photo %}
                    <img src="{{ profile.photo.url }}" alt="Profile Photo" class="profile-photo">
                {% else %}
                    <img src="{% static 'images/my.jpg' %}" alt="Default Profile" class="profile-photo">
                {% endif %}
                <p>{{ user.email }}</p>
            </div>

            <nav>
                <a href="{% url 'index' %}" class="menu-item active"><i class="fas fa-home"></i> Dashboard</a>
            </nav>

            <div class="settings-section">
                <h4>Settings</h4>
                <a href="{% url 'view_profile' %}" class="menu-item"><i class="fas fa-user"></i> View Profile</a>
                <a href="{% url 'change_password' %}" class="menu-item"><i class="fas fa-lock"></i> Change Password</a>
                <a href="{% url 'edit_profile' %}" class="menu-item"><i class="fas fa-camera"></i> Change Profile Photo</a>
                <a href="" class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
